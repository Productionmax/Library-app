<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library app</title>
    <link rel="stylesheet" href="style.css">
    <script src="logic.js" async defer></script>
</head>
<body>
    <h1>Library</h1>
    <div class="addsection">
        
            <form action="" id="bookform">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title">
                <label for="author">Author:</label>
                <input type="text" id="author" name="author">
                <label for="pages">Pages:</label>
                <input type="number" id="pages" name="pages">
                <div class="readStatus">
                    <label for="status">Read status:</label>
                    <input type="radio" id="yesChoice" name="status" value='read'>
                    <label for="yesChoice">Yes</label>
                    <input type="radio" id="noChoice" name="status" value="not read">
                    <label for="noChoice">No</label>
                </div>
                <br>
                <button id="bookform" type="submit" class="addBook">Add</button>
            </form>
        
    </div>
    <div class="booksection">
        <div class="cards">

        </div>
    </div>
</body>
</html>
